<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #container{
            width: 350px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px 25px;
            margin: 100px auto;
            font-family: Arial;
        }
        .form-container input{
            width: 350px;
        }
        .form-container button {
            width: 359px;
            background-color: yellow;
            margin: 10px 0px;
            border-radius: 5px;
            padding: 7px;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <div>
            <h1>Sign-In</h1>
        </div>
        <form action="" method="get">
            <div class="form-container">
                <label for="id_email">Email or mobile phone number</label>
                <input type="text" required name="email" id="id_email">
            </div>
            <div class="form-container">
                <button type="submit">Continue</button>
            </div>
            <div>
                <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
            </div>
            <div>
                <p>Need help?</p>
            </div>
        </form>
    </div>
  </body>
</html>
